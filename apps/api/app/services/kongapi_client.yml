_format_version: "2.1"
_transform: true

services:
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify

  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-open
        strip_path: true
        paths:
          - /rest/v1/

  - name: realtime-v1
    url: http://realtime:4000/socket
    routes:
      - name: realtime-v1-open
        strip_path: true
        paths:
          - /realtime/v1/

  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-open
        strip_path: true
        paths:
          - /storage/v1/

  - name: meta-v1
    url: http://meta:8080
    routes:
      - name: meta-v1-open
        strip_path: true
        paths:
          - /pg/