name: Deploy to Production Server via Tailscale

on:
  push:
    branches:
      - main  # Triggers on merge to main
  pull_request:
    branches:
      - main

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: flake8-lint  # Only deploy if linting passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.56.1

      - name: Wait for Tailscale connection
        run: |
          echo "Waiting for Tailscale to establish connection..."
          sleep 5
          tailscale status
          echo "Connected to Tailscale network!"

      - name: Test connectivity to server
        run: |
          echo "Testing connection to ${{ secrets.SERVER_HOST }}..."
          ping -c 3 ${{ secrets.SERVER_HOST }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300s
          # ← PASS SECRETS AS ENVIRONMENT VARIABLES
          envs: GEMINI_API_KEY
          script: |
            echo "Starting deployment..."

            # Navigate to project directory
            cd ~/cpsc362-group-proj

            # Show current status
            echo "Current git status:"
            git status

            # Fetch latest changes from main
            echo "Fetching latest changes..."
            git fetch origin main

            # Reset to match remote main exactly
            echo "Resetting to origin/main..."
            git reset --hard origin/main

            # Show what changed
            echo "Latest commit:"
            git log -1 --oneline

            # ← CREATE .env FILE ON SERVER WITH SECRET
            echo "Creating AI service .env file..."
            cat > apps/ai/.env << EOF
            GEMINI_API_KEY=${GEMINI_API_KEY}
            WHISPER_MODEL_SIZE=base
            SHIELDGEMMA_DEVICE=cpu
            IMAGE_MODERATION_THRESHOLD=strict
            EOF

            echo "✅ Environment variables configured"

            # Pull latest Docker images
            echo "Pulling Docker images..."
            docker-compose pull

            # Stop current services
            echo "Stopping services..."
            docker-compose down

            # Start services with rebuild
            echo "Starting services..."
            docker-compose up -d --build

            # Wait for services to start
            echo "Waiting for services to initialize..."
            sleep 10

            # Show running containers
            echo "Running containers:"
            docker-compose ps

            # Verify AI service health
            echo "Checking AI service health..."
            curl -f http://localhost:8002/health || echo "⚠️ AI service not responding yet"

            # Clean up old images
            echo "Cleaning up old Docker images..."
            docker image prune -af

            echo "✅ Deployment complete!"
        env:
          # ← PASS GITHUB SECRET TO SSH SESSION
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deployment Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
            echo "Server: ${{ secrets.SERVER_HOST }}"
            echo "User: ${{ secrets.SERVER_USER }}"
          else
            echo "❌ Deployment failed!"
            echo "Check logs above for details."
          fi
