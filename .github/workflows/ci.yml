name: Deploy to Production Server via Tailscale

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.90.9

      - name: Wait for Tailscale connection and test connectivity
        run: |
          echo "Waiting for Tailscale to establish connection..."
          sleep 10

          echo "Tailscale status:"
          tailscale status

          echo "Testing connectivity using tailscale ping..."
          tailscale ping -c 3 ${{ secrets.SERVER_HOST }} || {
            echo "⚠️ Tailscale ping failed, trying regular ping..."
            ping -c 3 ${{ secrets.SERVER_HOST }} || {
              echo "⚠️ Regular ping also failed, but continuing deployment..."
              echo "This may be due to ICMP being blocked - SSH should still work"
            }
          }

          echo "✅ Network setup complete"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300s
          envs: GEMINI_API_KEY
          script: |
            echo "✅ SSH connection successful!"
            echo "Starting deployment..."

            cd ~/cpsc362-group-proj

            echo "Current git status:"
            git status

            echo "Fetching latest changes..."
            git fetch origin main

            echo "Resetting to origin/main..."
            git reset --hard origin/main

            echo "Latest commit:"
            git log -1 --oneline

            echo "Creating AI service .env file..."
            cat > apps/ai/.env << EOF
            GEMINI_API_KEY=${GEMINI_API_KEY}
            WHISPER_MODEL_SIZE=base
            SHIELDGEMMA_DEVICE=cpu
            IMAGE_MODERATION_THRESHOLD=strict
            EOF

            echo "✅ Environment variables configured"

            echo "Pulling Docker images..."
            docker-compose pull

            echo "Stopping services..."
            docker-compose down

            echo "Starting services..."
            docker-compose up -d --build

            echo "Waiting for services to initialize..."
            sleep 10

            echo "Running containers:"
            docker-compose ps

            echo "Checking AI service health..."
            curl -f http://localhost:8002/health || echo "⚠️ AI service not responding yet"

            echo "Cleaning up old Docker images..."
            docker image prune -af

            echo "✅ Deployment complete!"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deployment Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
            echo "Server: ${{ secrets.SERVER_HOST }}"
            echo "User: ${{ secrets.SERVER_USER }}"
          else
            echo "❌ Deployment failed!"
            echo "Check logs above for details."
          fi
